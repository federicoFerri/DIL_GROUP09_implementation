<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
    <div>
        <h1 class="title">Select a date</h1>
    </div>
    
    <div class="bottombar">
        <img src="images/bottombar.png">
    </div>

    <div class="calendar">
        <div class="calendar__month">
          <div class="cal-month__previous"><</div>
          <div class="cal-month__current"></div>
          <div class="cal-month__next">></div>
        </div>
        <div class="calendar__head">
          <div class="cal-head__day"></div>
          <div class="cal-head__day"></div>
          <div class="cal-head__day"></div>
          <div class="cal-head__day"></div>
          <div class="cal-head__day"></div>
          <div class="cal-head__day"></div>
          <div class="cal-head__day"></div>
        </div>
        <div class="calendar__body">
          <div class="cal-body__week">
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
          </div>
          <div class="cal-body__week">
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
          </div>
          <div class="cal-body__week">
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
          </div>
          <div class="cal-body__week">
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
          </div>
          <div class="cal-body__week">
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
          </div>
          <div class="cal-body__week">
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
            <div class="cal-body__day"></div>
          </div>
        </div>
      </div>

      <div class="custom-select" style="width:200px;">
        <select>
          <option value="0">Select a time slot:</option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
        </select>
      </div>
    
    <button type="button" class="confirmBtn" onclick="sendDate()">Select</button>
    </div>
    <script src="./js/moment.js"></script>
    <script src="./js/calendar.js"></script>
</body>
</html>
