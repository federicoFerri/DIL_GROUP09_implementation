<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <div class="center">
        <h1 class="title">Select a building</h1>
    </div>

    <div class="image center">
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="../static/images/map.png" usemap="#image-map">

        <map name="image-map">
            <area target="_blank" alt="building" title="building" href="seats.html" coords="227,107,19" shape="circle">
        </map>
    </div>


    <div class="bottombar center">
        <img src="../static/images/bottombar.png">
    </div>

    <div class="center button">
        <button type="button" id=mapsBtn class="confirmBtn" onclick="sendDate()">Select</button>
    </div>

    <script>
        document.getElementById("mapsBtn").onclick = function () {
        location.href= "seats.html";
        };
    </script>
</html>

<style>
    .center {
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }

    .button {
        margin-top: 30px;
    }
</style>
